<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dual Camera View</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        width: 100%;
        max-width: 1200px;
      }
      .camera-view {
        flex: 1;
        padding: 10px;
      }
      .frame {
        width: 100%;
        height: auto;
      }
      .info {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Dual Camera View</h1>
    <div class="container">
      <div class="camera-view">
        <h2>Rear Camera</h2>
        <img id="rearFrame" class="frame" alt="Rear View" />
        <div class="info">
          <p>FPS: <span id="rearFps">0</span></p>
        </div>
      </div>
      <div class="camera-view">
        <h2>Front Camera</h2>
        <img id="frontFrame" class="frame" alt="Front View" />
        <div class="info">
          <p>FPS: <span id="frontFps">0</span></p>
        </div>
      </div>
    </div>
    <div id="timestamp"></div>

    <script>
      const rearFrame = document.getElementById("rearFrame");
      const frontFrame = document.getElementById("frontFrame");
      const timestampElement = document.getElementById("timestamp");
      const rearFpsElement = document.getElementById("rearFps");
      const frontFpsElement = document.getElementById("frontFps");

      let lastRearTimestamp = 0;
      let lastFrontTimestamp = 0;

      const fetchFrames = async () => {
        try {
          const response = await fetch(
            "http://localhost:8000/screenshot_v3?view_types=front,rear"
          );
          const data = await response.json();

          rearFrame.src = data.rear_frame;
          frontFrame.src = data.front_frame;
          timestampElement.textContent = `Timestamp: ${data.timestamp}`;

          updateFps("rear", data.timestamp);
          updateFps("front", data.timestamp);
        } catch (error) {
          console.error("Error fetching frames:", error);
        }
      };

      const updateFps = (camera, timestamp) => {
        const fpsElement = camera === "rear" ? rearFpsElement : frontFpsElement;
        const lastTimestamp =
          camera === "rear" ? lastRearTimestamp : lastFrontTimestamp;

        if (lastTimestamp) {
          const timeDiff = timestamp - lastTimestamp;
          const fps = Math.round(1 / timeDiff);
          fpsElement.textContent = fps;
        }

        if (camera === "rear") {
          lastRearTimestamp = timestamp;
        } else {
          lastFrontTimestamp = timestamp;
        }
      };

      fetchFrames();
      setInterval(fetchFrames, 1000 / 25);
    </script>
  </body>
</html>
