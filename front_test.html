<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Front View Frame</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .frame {
        margin: 10px;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Live Front View Frame</h1>
    <img id="frontFrame" class="frame" alt="Front View" />

    <script>
      const frontFrame = document.getElementById("frontFrame");

      const fetchFrontFrame = async () => {
        try {
          const response = await fetch("http://localhost:8000/front");
          const data = await response.json();

          frontFrame.src = data.front_frame;
        } catch (error) {
          console.error("Error fetching front frame:", error);
        }
      };

      fetchFrontFrame();
      setInterval(fetchFrontFrame, 1000 / 50);
    </script>
  </body>
</html>
